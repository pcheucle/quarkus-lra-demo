<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Clients</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>

	<div id="app">
		<div class="container mt-3">
			<router-view></router-view>
		</div>
	</div>

	<script type="importmap">
  {
    "imports": {
      "vue": "https://unpkg.com/vue@3.2.22/dist/vue.esm-browser.js",
      "vue-router": "https://unpkg.com/vue-router@4.0.6/dist/vue-router.esm-browser.js"
    }
  }

</script>

	<script type="module">
		import {createApp} from 'vue'
		import {createRouter, createWebHashHistory} from 'vue-router'
		import Clients from './clients.js'
		import Client from './client.js'

		const routes = [
			{path: '/', component: Clients},
			{path: '/client/:id', component: Client, name: 'client', props: true},
		]

		const router = createRouter({
			// 4. Provide the history implementation to use. We are using the hash history for simplicity here.
			history: createWebHashHistory(),
			routes, // short for `routes: routes`
		})

		const app = createApp({})
		app.use(router)
		app.mount('#app')

	</script>

</body>

</html>
